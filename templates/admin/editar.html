<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cita - Centro Veterinario</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
            --light-gray: #f3f4f6;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light-gray);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white);
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }

        .admin-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .admin-logo h1 {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .admin-nav a {
            color: var(--white);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .admin-nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 20px;
        }

        .page-header {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-header h1 {
            color: var(--text-dark);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-light);
            font-size: 1.125rem;
        }

        .edit-form-container {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white);
            padding: 1.5rem 2rem;
        }

        .form-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-body {
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.875rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--white);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-light);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            z-index: 1;
        }

        .input-icon .form-control {
            padding-left: 2.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: var(--white);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
            color: var(--white);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: var(--white);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: var(--border-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            color: var(--text-dark);
        }

        .hidden-input {
            display: none;
        }

        .pet-info-card {
            background: var(--light-gray);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 2px solid var(--border-color);
        }

        .pet-info-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .pet-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.25rem;
        }

        .pet-info-title h3 {
            color: var(--text-dark);
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .pet-info-title p {
            color: var(--text-light);
            font-size: 0.875rem;
            margin: 0;
        }

        @media (max-width: 768px) {
            .admin-header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- Header Administrativo -->
    <header class="admin-header">
        <div class="admin-header-content">
            <div class="admin-logo">
                <img src="{{url_for('static', filename='css/img/logo_Practica.jpg')}}" alt="Logo">
                <h1>Panel Administrativo</h1>
            </div>
            
            <nav class="admin-nav">
                <a href="{{url_for('auth.admin')}}">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="{{url_for('appointment.lista_usuarios')}}">
                    <i class="fas fa-list"></i> Lista de Citas
                </a>
                <a href="{{url_for('auth.logout')}}">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <!-- Encabezado de página -->
        <div class="page-header">
            <h1><i class="fas fa-edit"></i> Editar Cita</h1>
            <p>Modifica la información de la cita veterinaria</p>
        </div>

        <!-- Formulario de edición -->
        {% for usuario in usuarios %}
        <div class="edit-form-container">
            <div class="form-header">
                <h2>
                    <i class="fas fa-paw"></i>
                    Editar Cita - {{ usuario[1] }}
                </h2>
            </div>
            
            <div class="form-body">
                <!-- Información de la mascota -->
                <div class="pet-info-card">
                    <div class="pet-info-header">
                        <div class="pet-avatar">
                            <i class="fas fa-paw"></i>
                        </div>
                        <div class="pet-info-title">
                            <h3>{{ usuario[1] }}</h3>
                            <p>ID de Cita: {{ usuario[0] }}</p>
                        </div>
                    </div>
                </div>

                <form method="post" action="/update" enctype="multipart/form-data">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="txtMascota" class="form-label">
                                <i class="fas fa-paw"></i> Nombre de la Mascota
                            </label>
                            <div class="input-icon">
                                <i class="fas fa-paw"></i>
                                <input type="text" value="{{usuario[1]}}" name="txtMascota" id="txtMascota" 
                                       class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtEdad" class="form-label">
                                <i class="fas fa-birthday-cake"></i> Edad
                            </label>
                            <div class="input-icon">
                                <i class="fas fa-birthday-cake"></i>
                                <input type="text" value="{{usuario[2]}}" name="txtEdad" id="txtEdad" 
                                       class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtRaza" class="form-label">
                                <i class="fas fa-dog"></i> Raza
                            </label>
                            <div class="input-icon">
                                <i class="fas fa-dog"></i>
                                <input type="text" value="{{usuario[3]}}" name="txtRaza" id="txtRaza" 
                                       class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtFecha" class="form-label">
                                <i class="fas fa-calendar"></i> Fecha de Cita
                            </label>
                            <div class="input-icon">
                                <i class="fas fa-calendar"></i>
                                <input type="date" value="{{usuario[4]}}" name="txtFecha" id="txtFecha" 
                                       class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtHora" class="form-label">
                                <i class="fas fa-clock"></i> Hora de Cita
                            </label>
                            <div class="input-icon">
                                <i class="fas fa-clock"></i>
                                <input type="time" value="{{usuario[5]}}" name="txtHora" id="txtHora" 
                                       class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtAmo" class="form-label">
                                <i class="fas fa-user"></i> Nombre del Propietario
                            </label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" value="{{usuario[6]}}" name="txtAmo" id="txtAmo" 
                                       class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <!-- Campo oculto para el ID -->
                    <input type="hidden" value="{{usuario[0]}}" name="txtID" id="txtID">
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                        <a href="{{url_for('appointment.lista_usuarios')}}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
